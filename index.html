<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对不起，《文字游戏》暂时停止服务。</title>
    <style>
        h1,
        iframe,
        img {
            margin: 30px;
            text-align: center
        }
    </style>
</head>

<body>
    <h1>对不起，《文字游戏》暂时停止服务。</h1>
    <h1>
        <div id="showtime"></div>
    </h1>
    <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=298 height=52 src="https://music.163.com/outchain/player?type=2&id=1883803592&auto=1&height=32"></iframe>
    <br>
    <img src="images/wordgame.jpg">
    <script>
        var showtime = function() {
            var nowtime = new Date(), //获取当前时间
                endtime = new Date("2022/6/11"); //定义结束时间
            var lefttime = endtime.getTime() - nowtime.getTime(), //距离结束时间的毫秒数
                leftd = Math.floor(lefttime / (1000 * 60 * 60 * 24)), //计算天数
                lefth = Math.floor(lefttime / (1000 * 60 * 60) % 24), //计算小时数
                leftm = Math.floor(lefttime / (1000 * 60) % 60), //计算分钟数
                lefts = Math.floor(lefttime / 1000 % 60); //计算秒数
            if (leftd < 10) {
                leftd = "0" + String(leftd);
            }
            if (lefth < 10) {
                lefth = "0" + String(lefth);
            }
            if (leftm < 10) {
                leftm = "0" + String(leftm);
            }
            if (lefts < 10) {
                lefts = "0" + String(lefts);
            }
            return leftd + "天" + lefth + ":" + leftm + ":" + lefts; //返回倒计时的字符串
        }
        var div = document.getElementById("showtime");
        setInterval(function() {
            div.innerHTML = showtime();
        }, 1000); //反复执行函数本身
    </script>
</body>

</html>
